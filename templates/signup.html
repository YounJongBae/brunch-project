{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block body %}
{% include "navbar.html" %}
<div class="container">
  <h4>회원가입</h4>
  <hr class="mb-4">
  <form method="post" action="">
    {% csrf_token %}
    <div class="row">
      <div class="col-4">
        <label>아이디</label>
        <input type="text" class="form-control" name="username" placeholder="사용하실 아이디를 입력해주세요" required="" autofocus="">
      </div>
      <div class="col-4">
        <label>비밀번호</label>
        <input type="password" name="password" class="form-control" placeholder="사용하실 비밀번호를 입력해주세요" required="">
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <label>이메일</label>
        <input type="email" class="form-control" name="email" placeholder="email@example.com" required="">
      </div>
    </div>
    <hr class="mb-4">
    <div class="row">
      <button class="btn btn-outline-secondary btn-lg col-4" type="submit">회원가입</button>
    </div>
  </form>
</div>
{% endblock %}
