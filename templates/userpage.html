{% extends "base.html" %}
{% block title %}유저페이지{% endblock %}
{% block body %}
{% include "navbar.html" %}
<style>
  div p {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    width: 800px;
    height: 30px;
  }
</style>

<main role="main" class="container">
  <div class="row">
    <div class="container col-md-9">
      <br><br>
      <hr>
      <h3 class="pb-4 mb-4 font-italic border-bottom">
        {{ client }} 님의 글
      </h3>

      <div class="blog-post">
        {% for article in article_list %}
        <h3 class="blog-post-title"><a href="/{{ article.id }}/">{{ article.title }}</a></h3>
        <p class="h6 text-secondary">{{ article.subtitle }}</p>
        <div>
          <p>{{ article.content }}</p>
        </div>
        <p class="blog-post-meta text-muted text-overflow">{{ article.created_at }}</p>
        <hr>
        {% endfor %}
      </div><!-- /.blog-post -->

    </div><!-- /.blog-main -->

  </div><!-- /.row -->

</main>
{% endblock %}
